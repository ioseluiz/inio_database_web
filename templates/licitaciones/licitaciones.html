{% extends 'base.html' %}
{% block page_content %}
<div class="container mx-auto px-4 py-8">

    <div class="mb-6"> 
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Licitaciones SLI</h1>
        
        <h3>Total Registros: {{total_licitaciones}}</h3>
        <form method="GET" action="{% url 'licitaciones:licitaciones-list' %}" class="flex items-center space-x-2 bg-white p-3 rounded-lg shadow">
            <input
                type="search"
                name="q"
                placeholder="Buscar por numero de Licitacion (RFQ) o descripcion"
                value="{{ query|default:''}}"
                class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <select name="estado" title="estado" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Todos los Estados</option>
                    {% for value, display in estados %}
                        <option value="{{ value }}" {% if value == selected_estado %}selected{% endif %}>
                            {{ display }}
                        </option>
                    {% endfor %}
                </select>
            <button
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-r-md transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
            >
                <i class="fas fa-search mr-1"></i> {# Font Awesome icon #}
                Buscar
            </button>
        </form>
    </div>

    {% include "licitaciones/licitaciones-list-elements.html" %}

    <div id="add-modal" class="modal fixed inset-0 z-50 overflow-y-auto bg-gray-600 bg-opacity-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
    
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="modal-content inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="#"  method="POST">
                    {% csrf_token %} 
                    <div class="bg-gray-100 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                                
                                <div class="mt-4 space-y-4">
                                    <div>
                                        <label for="rfq" class="block text-sm font-medium text-gray-700">Numero de Licitacion (RFQ)</label>
                                        <input type="text" name="rfq" id="modal-rfq" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="">
                                    </div>
                                    <div>
                                        <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripcion</label>
                                        <input type="text" name="title" id="modal-descripcion-input" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="">
                                    </div>
                                    <div>
                                        <label for="rfq_type" class="block text-sm font-medium text-gray-700">RFQ Type</label>
                                        <input type="text" name="rfq_type" id="modal-type-input" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="">
                                    </div>
                                    <div>
                                        <label for="publication_date" class="block text-sm font-medium text-gray-700">Fecha de Publicacion</label>
                                        <input type="date" name="publication_date" id="modal-publication-date" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="">
                                    </div>
                                    <div>
                                        <label for="closed_date" class="block text-sm font-medium text-gray-700">Fecha de Cierre</label>
                                        <input type="date" name="closed_date" id="modal-closed-date" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" value="">
                                    </div>
                                    <div>
                                        <label for="estado_lic" class="block text-sm font-medium text-gray-700">Estado</label>
                                        <select name="seccion" id="modal-estado" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                        <!-- {% for seccion in secciones %}
                                        <option value={{seccion.name}} >{{seccion.name}}</option>
                                        {% endfor %} -->
                                        </select>
                                    </div>
                                    <div>
                                        <label for="estado" class="block text-sm font-medium text-gray-700">Status</label>
                                        <select id="modal-status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            {% for estado in estados %}
                                            {% if estado == "ACTIVO"%}
                                            <option selected>{{estado}}</option>
                                            {% else %}
                                            <option>{{estado}}</option>
                                            {% endif %}
                                            {% endfor %}
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit"  class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Aceptar
                        </button>
                        <button type="button" id="close-add-modal" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

                if (modal) {
                    modal.classList.add('hidden');

                    if (!document.querySelector('.modal:not(.hidden)')) {

                    //         break;

                    // }
    
                    // Handle Estimadores (get displayed values and select corresponding options)
                    // const displayedEstimadores = Array.from(document.getElementById('display-estimador').children).map(span => span.textContent.trim());
                    // const estimadorSelect = document.getElementById('modal-estimador');
                    // for (let i = 0; i < estimadorSelect.options.length; i++) {
                    //     if (displayedEstimadores.includes(estimadorSelect.options[i].text)) {
                    //         estimadorSelect.options[i].selected = true;
                    //     } else {
                    //         estimadorSelect.options[i].selected = false; // Deselect others
                    //     }
                    // }
                    // --- End Pre-population ---
    
                    openModal(addModal);
                });
            }
    
           
    
            // Close Add Modal
            if (closeAddModalButton && addModal) {
                closeAddModalButton.addEventListener('click', () => closeModal(addModal));
            }
    
    
            // Close modals if clicking outside the modal content
            window.addEventListener('click', (event) => {
                if (event.target === addModal) {
                    closeModal(addModal);
                }
                
            });
    
            // Handle form submissions (basic example: just close modal)
            // In a real Django app, you would likely let the form submit normally
            // or use AJAX (e.g., Fetch API) to submit the data without a full page reload.
            if (addForm) {
                addForm.addEventListener('submit', (event) => {
                    // Prevent default form submission for this example

                    closeModal(addModal);

                });
            }
    
        });

{% endblock page_content %}
