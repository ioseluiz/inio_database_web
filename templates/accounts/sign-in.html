{% extends 'base.html'%}
{% block title %}INIO - Inicio Sesion{% endblock title %}

{% block page_content %}


<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>

    <form action="#" method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                   placeholder="tu@email.com">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
                   placeholder="********">
            <a href="#" class="text-xs text-blue-600 hover:underline mt-1 block text-right">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
            Ingresar
        </button>

        <!-- <p class="text-sm text-center text-gray-600 mt-4">
            ¿No tienes una cuenta? <a href="#" class="text-blue-600 hover:underline font-medium">Regístrate aquí</a>
        </p> -->
    </form>
</div>

{% endblock page_content%}
